<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- nav bar -->
    <div class="navbar flex justify-between bg-blue-200">
        <h1 class="text-3xl font-semibold">Geometry Genius</h1>
        <button class=" btn btn-primary">Blog</button>
    </div>

    <main class="mt-10">
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-3">
                
                <!-- triangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl font-semibold text-center">Triangle</h2>
                      <p class="text-center">Area = 0.5 x b x h</p>
                      <p class="my-3 text-center">
                        <input type="number" class="border w-20 bg-gray-200 px-2" name="" placeholder="b" id="">
                      <span class="ml-2">cm</span>
                      <input type="number" class="border ml-2 w-20 bg-gray-200 px-2" name="" placeholder="h" id="">
                      <span class="ml-2">cm</span>
                      </p>
                      <p class="text-center">
                        Area: <span>0</span> cm <sup>2</sup> 
                      </p>
                      <div class="card-actions justify-center">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                </div>
    
                <!-- rectangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl font-semibold text-center">Triangle</h2>
                      <p class="text-center">Area = w x l</p>
                      <p class="my-3 text-center">
                        <input type="number" class="border w-20 bg-gray-200 px-2" name="" placeholder="w" id="">
                      <span class="ml-2">cm</span>
                      <input type="number" class="border ml-2 w-20 bg-gray-200 px-2" name="" placeholder="l" id="">
                      <span class="ml-2">cm</span>
                      </p>
                      <p class="text-center">
                        Area: <span>0</span> cm <sup>2</sup> 
                      </p>
                      <div class="card-actions justify-center">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                </div>
    
                <!-- parallelogram card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl font-semibold text-center">Triangle</h2>
                      <p class="text-center">Area = b x h</p>
                      <p class="my-3 text-center">
                        <input type="number" class="border w-20 bg-gray-200 px-2" name="" placeholder="b" id="">
                      <span class="ml-2">cm</span>
                      <input type="number" class="border ml-2 w-20 bg-gray-200 px-2" name="" placeholder="h" id="">
                      <span class="ml-2">cm</span>
                      </p>
                      <p class="text-center">
                        Area: <span>0</span> cm <sup>2</sup> 
                      </p>
                      <div class="card-actions justify-center">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                </div>
    
            </div>
            <!-- area calculator -->
            
            <div>Area Calculator</div>
            
        </div>
    </main>
   
    <script src="./utilities.js"></script>
    <script src="./script.js"></script>
</body>
</html>
